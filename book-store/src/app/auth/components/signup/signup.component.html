<div class="row container">
  <div class="col-md-8">
    <img
      src="https://media.istockphoto.com/photos/books-on-display-in-the-corner-of-a-second-hand-bookstore-picture-id1129874863?b=1&k=20&m=1129874863&s=170667a&w=0&h=FTGHLcHTwhBCwYVQ-P4pJgrkIbwK0Kh94aYOUxTBRmg="
      alt="book store">
  </div>
  <div class="col-md-4">
    <h3>Please Register yourself.</h3>
    <form action="">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname">
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname">
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2">
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-success">Sign Up</button>
      </div>
    </form>
  </div>
</div>
